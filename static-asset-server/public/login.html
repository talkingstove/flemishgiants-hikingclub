<html>
  <head>
    <script src="http://localhost:4000/js/lib/lagomorph/L.js"></script>  
    <script src="http://localhost:6001/store.js"></script>  
  </head>

  <body>
      <script type="text/javascript">
        $(function() {
        

          $('#login-button').on('click', function() {

            var lang = $('#user-select').val();
            var userName = $('#user-select :selected').text();

            var activeUserObj = {
              language: lang,
              userName: userName
            };

            store.set('activeUser', activeUserObj);
            window.location.href = '/hikingclub.html';

            //set active user and their current language into localStorage for simplicity

          });
      });

      </script>


      <h1>Login to the hiking club</h1>


      User:
      <select id="user-select">
        <option value="en-US">Ryan</option>
        <option value="en-US">Victor</option>
        <option value="es">Maria</option>
        <option value="fr">Jacques</option>
      </select>

      <button id="login-button">Log in</button>

  </body>

</html>
